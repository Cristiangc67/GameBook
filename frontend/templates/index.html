<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/icons8-game-16.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/estilos.css') }}"
    />
  </head>
  <body class="portada">
    <h1 class="principal">GameBook</h1>
    <h2>Tu libro de juegos online</h2>
    <div class="comenzar">
      <button
        id="comenzar"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Comenzar
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex flex-column">
                <div class="">
                  <label class="text-white fs-6 col-form-label" for="user">
                    Usuario:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="user"
                    id="user"
                  />
                </div>
                <div class="mt-3">
                  <label class="text-white fs-6 col-form-label" for="password">
                    Contrase√±a:
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                id="login-button"
                type="button"
                class="btn btn-purple text-white"
                onclick="location.href='/home'"
              >
                Ingresar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
